<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aliens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="https://cdn.images.express.co.uk/img/dynamic/galleries/x701/146831.jpg" alt="B&W UFO" id="picture" style="width:210px;height:150px;">
    <img src="https://pixel.nymag.com/imgs/daily/intelligencer/2017/12/26/26-ufos.w710.h473.jpg" alt="B&W UFO" id="picture" style="width:220px;height:150px;">
    <img src="http://vignette2.wikia.nocookie.net/cryptidz/images/b/bc/Petrosavodsk_Jellyfish.jpg/revision/latest?cb=20160214213044" alt="B&W UFO" id="picture" style="width:130px;height:150px;">
    <img src="http://ww3.hdnux.com/photos/10/11/41/2136154/7/920x920.jpg" alt="B&W UFO" id="picture" style="width:260px;height:150px;">
    <img src="http://s.newsweek.com/sites/www.newsweek.com/files/styles/full/public/2017/12/17/ufo-sightings-pentagon-program-aliens.JPG" alt="B&W UFO" id="picture" style="width:230px;height:150px;">
    <img src="https://s-media-cache-ak0.pinimg.com/736x/36/78/c9/3678c99984f2e0eb9834c67aa74f5f37.jpg" id="picture" style="width:90px;height:150px;">

    
    
    
    
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <input type="text" class="form-control" id="city" placeholder="City">
          <input type="text" class="form-control" id="state" placeholder="State">
          <input type="text" class="form-control" id="shape" placeholder="Shape">
          <input type="text" class="form-control" id="date" placeholder="Date">
          <input type="text" class="form-control" id="country" placeholder="Country">
          <a id="search" class="btn btn-default">Search</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comments</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="data.js" type="text/javascript"></script>
  <script src="index3.js" type="text/javascript"></script>
</body>
</html>
